<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">
    <title>Encriptador_Challenge</title>
</head>
<body>
    <header>
        <img class="logo" src="Imagenes/Logo.png" alt="Logo de Alura">
    </header>
    <main>
        <section class="seccion1">
            <div class="contenedor_caja_texto">
                <textarea cols="30" rows="10" placeholder="Ingrese el texto aquí" class="area_texto"></textarea>
            </div>
            <div class="alerta">
                <img src="Imagenes/alerta.png" alt="imagen de alerta">
                <p>Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="contenedor-botones">
                <input type= "button" class="btn-encriptar" value= "Encriptar">
                <input type="button" class="btn-desencriptar"value="Desencriptar">
            </div>
        </section>
        <section class="seccion2">
            <div class="contenedor-resulado">
                <textarea class="texto-resultado" cols="20" rows="10" placeholder="Ningún mensaje fue encontrado"></textarea>
            </div>
            <div class="contenedor-copiar">
                <input type="button" class="btn-Copiar" value="Copiar"
            </div>
        </section>
    </main>
    <footer>
        <div>        <a href="https://www.linkedin.com/in/karla-alejandra-chaves-bustos/" class="social-media">
            <img src="https://static.vecteezy.com/system/resources/previews/018/930/587/non_2x/linkedin-logo-linkedin-icon-transparent-free-png.png" class="linkedin" alt="linkedin">
        </a>

        <a href="https://www.linkedin.com/in/karla-alejandra-chaves-bustos-724761265" class="social-media">
            <img src="https://icones.pro/wp-content/uploads/2021/06/icone-github-rouge.png" class="imagen-red-social" alt="github">
        </a>
    </div>

        </div>
        </footer>

    <script src="script.js"></script>
</body>
</html>
